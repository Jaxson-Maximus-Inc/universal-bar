<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Universal Top Bar</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <header class="w-full bg-[#101436]">
    <div class="flex text-white">
      <div class="w-full max-w-[1650px] mx-auto flex items-center justify-between h-8">

        <nav class="flex items-center space-x-2 overflow-hidden">
          <!-- Link 1 -->
          <a href="https://jaxsonmaximus.com" class="flex items-center space-x-2 bg-white h-8 py-2 px-4 cursor-pointer">
            <img src="/images/jm-golf-logo.svg" alt="Jaxson Maximus" class="size-7 sm:size-6">
            <span class="text-gray-900 text-xs hidden sm:inline">Jaxson Maximus</span>
          </a>

          <!-- Link 2 -->
          <a href="https://wearmaximus.com" class="flex items-center h-8 py-2 px-4 cursor-pointer">
            <img src="/images/maximus-logo-horizontal-condensed.svg" alt="Maximus" class="h-2.5">
          </a>

          <!-- Link 3 -->
          <div class="flex items-center space-x-2 h-8 py-2 px-4">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-xs whitespace-nowrap">In Store</span>
          </div>

          <!-- Link 4 -->
          <button class="bg-red-600 text-white px-4 py-1 whitespace-nowrap text-sm h-8 flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="text-xs whitespace-nowrap">Book Appointment</span>
          </button>
        </nav>


        <!-- annoucment -->
        <div class="text-sm hidden sm:block">
          Announcement bar to be used for various needs
        </div>
      </div>
    </div>


    <!-- Mobile Announcement Bar -->
    <div class="md:hidden bg-white text-black text-center py-2 text-sm">
      Announcement bar to be used for various needs
    </div>
  </header>
</body>

</html>
