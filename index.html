<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Universal Top Bar</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <header class="w-full bg-[#101436]">
    <!-- Desktop and Mobile Navigation -->
    <div class="flex text-white">
      <div class="w-full max-w-[1650px] mx-auto flex flex-col sm:flex-row items-center justify-between">

        <nav class="flex items-center w-full sm:w-auto overflow-hidden">
          <!-- Link 1 -->
          <a href="https://jaxsonmaximus.com"
            class="flex items-center justify-center space-x-2 bg-white h-8 py-2 px-4 cursor-pointer w-1/4 sm:w-auto transition-colors duration-200 border-r border-gray-600">
            <img src="/images/jm-golf-logo.svg" alt="Jaxson Maximus" class="size-7 sm:size-6">
            <span class="text-gray-800 text-xs hidden sm:inline hover:text-gray-900">Jaxson Maximus</span>
          </a>

          <!-- Link 2 -->
          <a href="https://wearmaximus.com"
            class="flex items-center justify-center h-8 py-2 px-4 cursor-pointer w-1/4 sm:w-auto hover:bg-gray-700 transition-colors duration-200 border-r border-gray-600">
            <img src="/images/maximus-logo.svg" alt="Maximus" class="h-4 inline sm:hidden">
            <img src="/images/maximus-logo-horizontal-condensed2.svg" alt="Maximus" class="h-3 hidden sm:inline">
          </a>

          <!-- Link 3 -->
          <a class="flex items-center justify-center space-x-2 h-8 py-2 px-4 w-1/4 sm:w-auto hover:bg-gray-700 transition-colors duration-200 border-r border-red-800 "
            href="https://miami.jaxsonmaximus.com">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-xs whitespace-nowrap hidden sm:inline">Miami Location</span>
          </a>

          <!-- Link 4 -->
          <a href="https://book.jaxsonmaximus.com"
            class="bg-red-800 text-white px-4 py-1 whitespace-nowrap text-xs h-8 flex items-center justify-center space-x-2 w-1/4 sm:w-auto hover:bg-red-700 transition-colors duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="hidden sm:inline">Book Appointment</span>
          </a>
        </nav>

        <!-- Announcement -->
        <div class="text-sm hidden lg:block pr-2">
          Announcement bar to be used for various needs
        </div>
      </div>
    </div>

    <!-- Mobile Announcement Bar -->
    <div class="sm:hidden bg-white text-black text-center py-2 text-sm border-b border-gray-200">
      Announcement bar to be used for various needs
    </div>
  </header>
</body>

</html>
